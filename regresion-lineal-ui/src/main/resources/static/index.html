<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Regresion Lineal </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* === Tema Celeste Moderno === */
    :root {
      --gradient-bg: linear-gradient(135deg, #b3e5fc, #81d4fa);
      --card-bg: rgba(255, 255, 255, 0.25);
      --primary: #0288d1;
      --primary-hover: #0277bd;
      --text-color: #023047;
      --text-muted: #4f5b62;
      --border-color: rgba(255, 255, 255, 0.3);
      --error-color: #e53935;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--gradient-bg);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 2.2rem;
      color: var(--primary);
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
    }

    h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 500;
      font-size: 1.3rem;
      text-align: center;
      color: var(--primary-hover);
    }

    .points-list {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      padding: 10px;
      max-height: 120px;
      overflow-y: auto;
    }

    .controls,
    .actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.95rem;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
    }

    .btn.outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .btn.outline:hover {
      background: var(--primary);
      color: #fff;
    }

    .file-input {
      display: none;
    }

    .textarea-wrap {
      margin-top: 15px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      padding: 10px;
      resize: vertical;
      background: rgba(255, 255, 255, 0.5);
      color: var(--text-color);
      font-family: monospace;
      outline: none;
    }

    textarea::placeholder {
      color: rgba(2, 48, 71, 0.5);
    }

    .equation {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--primary-hover);
      margin-bottom: 15px;
    }

    /* === Área del gráfico === */
    #chart {
      display: block;
      width: 100% !important;
      height: 420px !important;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 14px;
      box-shadow: inset 0 0 12px rgba(2, 136, 209, 0.25);
      padding: 8px;
    }

    .export {
      text-align: center;
      margin-top: 15px;
    }

    .error {
      color: var(--error-color);
      text-align: center;
      margin-top: 8px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }

      #chart {
        height: 340px !important;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Regresión Lineal</h1>
      <p class="subtitle">Ingresa puntos, ajusta parámetros y visualiza la línea :)</p>
    </header>

    <main>
      <section class="left">
        <div class="card">
          <h3>Datos de entrada</h3>
          <div id="points-list" class="points-list">
            <!-- puntos generados aqui -->
          </div>

          <div class="controls">
            <button id="addPointBtn" class="btn">Agregar punto</button>
            <button id="pasteCsvBtn" class="btn outline">Pegar CSV</button>
            <input type="file" id="fileInput" accept=".csv" class="file-input">
          </div>

          <div class="textarea-wrap">
            <label for="csvArea">Área CSV (x,y por línea)</label>
            <textarea id="csvArea" placeholder="1,2
2,3.5
3,5"></textarea>
          </div>

          <div class="actions">
            <button id="calcBtn" class="btn">Calcular regresión</button>
            <button id="clearBtn" class="btn outline">Limpiar todo</button>
          </div>

          <div id="error" class="error"></div>
        </div>
      </section>

      <section class="right">
        <div class="card">
          <h3>Resultado</h3>
          <div id="equation" class="equation">y = mx + b</div>
          <canvas id="chart"></canvas>
          <div class="export">
            <button id="downloadCsvBtn" class="btn">Descargar CSV</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <small>Nicolas Gutierrez-Juan Correa-Samuel Lagos</small>
    </footer>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
